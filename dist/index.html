<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Skai</title>
	<link rel="stylesheet" href="lib/swiper.min.css">
	<!-- css links -->
	<link rel="stylesheet" href="css/main.min.css">
</head>

<body>
	<div class="wrapper">
		<!-- header start -->
		<header>
			<div class="container">
				<div class="header-wrapper">
					<a href="index.html" class="logo">
						<img src="images/logo.svg" alt="">
					</a>
					<ul class="nav-links">
						<li class="nav-links__item"><a href="#">У нас хорошо, потому что</a></li>
						<li class="nav-links__item"><a href="#">Наши ценности</a></li>
						<li class="nav-links__item"><a href="#">Компания в цифрах </a></li>
						<li class="nav-links__item"><a href="#">Открытые вакансии </a></li>
						<li class="nav-links__item"><a href="#">Контакты </a></li>
					</ul>
				</div>
			</div>
		</header>
		<!-- header end -->
		<div class="h86"></div>
		<!-- Home start -->
		<section id="home">
			<div class="container">
				<div class="home-wrapper">
					<div class="home-about">
						<h1>Главная ценность нашей компании – люди, которые у нас работают</h1>
						<h4>Мы помогаем клиентам снижать аварийность на дорогах и сохранять жизни</h4>
						<a href="#" class="btn home-btn">
							<span>Открытые вакансии</span>
							<img src="images/arrow-deg.svg" alt="arrow icon" width="19.799">
						</a>
					</div>
					<div class="home-right">
						<img src="images/home-img-detal1.svg" alt="arrow" width="207.704" height="141.184"
							class="home-right__detal1">
						<img src="images/home.webp" alt="home img" class="home-img" width="625" height="780">
						<img src="images/home-img-detal2.svg" alt="arrow" width="208" height="114" class="home-right__detal2">
					</div>
				</div>
			</div>
		</section>
		<!-- Home end -->

		<!-- grid-cards start -->
		<div class="grid-cards">
			<div class="container">
				<div class="swiper mySwiper">
					<div class="swiper-wrapper">
						<div class="swiper-slide"></div>
						<div class="swiper-slide">
							<div class="grid-card">
								<h3>Заботимся о наших сотрудниках</h3>
								<img src="images/grid-card1.webp" alt="card img" width="189" height="190">
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<!-- grid-cards end -->

		<!-- scripts -->
		<script src="lib/swiper.min.js"></script>
		<script src="js/main.min.js"></script>
	</div>
</body>

</html>
